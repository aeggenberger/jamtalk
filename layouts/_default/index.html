{{ define "body" }}
  <div class="reveal">
    <div class="slides">
      {{ range .Param "slides" }}
        <section
          {{ with .background }}
          data-background-image="/img/{{ . }}"
          {{ end}}
        >
          <h1>
            {{ .content | markdownify }}
          </h1>
        </section>
      {{ end }}
    </div>
  </div>
  <script src="/reveal.js"></script>
  <script>
    Reveal.initialize({
      history: true
    });
  </script>
{{ end }}
